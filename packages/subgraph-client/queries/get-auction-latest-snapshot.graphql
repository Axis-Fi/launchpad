query getAuctionLatestSnapshot($lotId: String!) {
  auctionLotSnapshots(
    orderBy: blockNumber
    orderDirection: desc
    where: { lot: $lotId }
    first: 1
  ) {
    id
    blockNumber
    blockTimestamp
    capacity
    purchased
    sold
    transactionHash
    lot {
      capacity
      capacityInQuote
      chain
      conclusion
      curator
      lotId
      owner
      start
      baseToken {
        address
        decimals
        symbol
        name
      }
      quoteToken {
        address
        decimals
        name
        symbol
      }
    }
  }
}
