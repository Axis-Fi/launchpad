query getAuctionEvents($lotId: BigInt!) {
  auctionCreateds(
    orderBy: blockNumber,
    orderDirection: asc,
    where: { lotId: $lotId },
    first: 1
  ) {
    id
    auctionRef
    blockNumber
    blockTimestamp
    capacity
    capacityInQuote
    chain
    conclusion
    curator
    derivativeRef
    lotId
    owner
    start
    transactionHash
    wrapDerivative
    quoteToken {
      address
      decimals
      name
      symbol
    }
    baseToken {
      address
      decimals
      symbol
      name
    }
    cancelled {
      id
      blockNumber
      blockTimestamp
      transactionHash
    }
    bids {
      id
      blockNumber
      blockTimestamp
      transactionHash
      bidId
      bidder
      amount
    }
    cancelledBids {
      id
      blockNumber
      blockTimestamp
      transactionHash
      bid {
        bidId
      }
      bidder

    }
    curated {
      id
      blockNumber
      blockTimestamp
      transactionHash
      curator
    }
    purchases {
      id
      blockNumber
      blockTimestamp
      transactionHash
      buyer
      referrer
      amount
      payout
    }
    settle {
      id
      blockNumber
      blockTimestamp
      transactionHash
    }
  }
}
