fragment AtomicCommonFields on AtomicAuctionLot {
  id
  chain
  auctionHouse
  lotId
  createdBlockNumber
  createdBlockTimestamp
  createdDate
  createdTransactionHash
  capacityInitial
  start
  conclusion
  auctionType
  seller
  derivativeType
  wrapDerivative
  curator
  curatorApproved
  curatorFee
  protocolFee
  referrerFee
  capacity
  sold
  purchased
  lastUpdatedBlockNumber
  lastUpdatedBlockTimestamp
  lastUpdatedDate
  lastUpdatedTransactionHash
  linearVesting {
    id
  }
  baseToken {
    totalSupply
    address
    decimals
    symbol
  }
  quoteToken {
    address
    decimals
    symbol
  }
  #cancelled
  created {
    infoHash
  }
  curated {
    curator
  }
}

fragment BatchCommonFields on BatchAuctionLot {
  id
  chain
  auctionHouse
  lotId
  createdBlockNumber
  createdBlockTimestamp
  createdDate
  createdTransactionHash
  capacityInitial
  start
  conclusion
  auctionType
  seller
  derivativeType
  wrapDerivative
  curator
  curatorApproved
  curatorFee
  protocolFee
  referrerFee
  capacity
  sold
  purchased
  lastUpdatedBlockNumber
  lastUpdatedBlockTimestamp
  lastUpdatedDate
  lastUpdatedTransactionHash
  linearVesting {
    id
  }
  baseToken {
    totalSupply
    address
    decimals
    symbol
  }
  quoteToken {
    address
    decimals
    symbol
  }
  #cancelled
  created {
    infoHash
  }
  curated {
    curator
  }
}

fragment AtomicAuctionFields on AtomicAuctionLot {
  capacityInQuote
  purchases {
    amount
    buyer
    date
    payout
    transactionHash
    referrer
  }
  fixedPriceSale {
    maxPayout
    price
    id
  }
}

fragment BatchAuctionFields on BatchAuctionLot {
  maxBidId
  bids {
    bidId
    bidder
    amountIn
    rawAmountIn
    rawAmountOut
    rawMarginalPrice
    rawSubmittedPrice
    submittedPrice
    settledAmountOut
    status
    claimed {
      id
    }
  }
  bidsDecrypted {
    id
  }
  bidsClaimed {
    id
  }
  bidsRefunded {
    id
  }
  encryptedMarginalPrice {
    id
  }
  settled {
    id
  }
}

query getAuctionLots {
  batchAuctionLots(orderBy: createdBlockNumber, orderDirection: asc) {
    ...BatchCommonFields
    ...BatchAuctionFields
  }
  atomicAuctionLots(orderBy: createdBlockNumber, orderDirection: asc) {
    ...AtomicCommonFields
    ...AtomicAuctionFields
  }
}

query getAtomicAuctionLot($id: ID!) {
  atomicAuctionLot(id: $id) {
    ...AtomicCommonFields
    ...AtomicAuctionFields
  }
}

query getBatchAuctionLot($id: ID!) {
  batchAuctionLot(id: $id) {
    ...BatchCommonFields
    ...BatchAuctionFields
  }
}

query getInstalledModules {
  auctionHouseModuleInstalleds {
    keycode
    address
    auctionHouse
  }
}
