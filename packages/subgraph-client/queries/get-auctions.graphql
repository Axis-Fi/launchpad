query getAuctions {
  auctionCreateds(orderBy: blockNumber, orderDirection: asc) {
    id
    auctionRef
    blockNumber
    blockTimestamp
    capacity
    capacityInQuote
    conclusion
    curator
    derivativeRef
    lotId
    owner
    start
    transactionHash
    wrapDerivative
    quoteToken {
      address
      decimals
      name
      symbol
    }
    baseToken {
      address
      decimals
      symbol
      name
    }
  }
}
